[build]
  base = "customer-website"
  command = "npm install --legacy-peer-deps && npm run build"
  publish = "build"

[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--legacy-peer-deps"

# Settings for the customer website deployment
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200